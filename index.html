<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML e CSS3 - One Page</title>
    <meta name="description"
        content="É um layout de apenas uma página com todas as informações necessárias, ordenadas de maneira estratégica e otimizada. O conceito da onepage nasceu em 2012 e se tornou um sucesso.">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalhos -->
    <header id="inicio">
        <div class="Container">
            <div id="logo">
                <img src="img/logo.png" alt="hal 9000">
            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x268c;</label>
            </nav>
        </div>
    </header>

    <!-- Destaques -->
    <main>
        <div class="Container">
            <h1>HTML5 e CSS3</h1>
            <h2>Você faz. Você aprende!</h2>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#conteudo">Conteúdo</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </div>

    </main>

    <!-- Sobre -->
    <section id="sobre">
        <div class="Container">
            <h2>Aprender na prática</h2>
        </div>
    </section>

    <!-- One page -->
    <section>
        <div class="Container">
            <h2>One Page Site</h2>
        </div>
    </section>

    <!-- Wireframe -->
    <section>
        <div class="Container">
            <h2>Wireframe</h2>
        </div>
    </section>

    <!-- Conteúdo -->
    <section id="conteudo">
        <div class="Container">
            <h2>Conteúdo</h2>
            <h3>HTML5</h3>
            <h3>BOX MODEL CSS</h3>
            <h3>BREAKPOINTS</h3>
        </div>
    </section>

    <!-- Rodapé -->
    <footer id="contato">
        <div class="Container">

        </div>
    </footer>
    <a href="#inicio" id="topo"><img src="img/topo.png" alt="topo do site"></a>
</body>

</html>
